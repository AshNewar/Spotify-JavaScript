<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Spotify</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
               <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>

                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">
            <div class="songlist">
                <h1>Best Of Newar</h1>
                <div class="songContainer">
                    <div class="songItem">
                        <img src="covers/1.jpg" alt="1">
                        <span class="songName">You Are Mine</span>
                        <span><span class="stamp"><i id="1"class="fa-solid show fa-2x fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/2.jpg" alt="2">
                        <span class="songName">Crazy Mind</span>
                        <span><span class="stamp"><i id="2"class="fa-solid show fa-2x fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/3.jpg" alt="3">
                        <span class="songName">Doraemon</span>
                        <span><span class="stamp"><i id="3"class="fa-solid show fa-2x fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/4.jpg" alt="4">
                        <span class="songName">Thunder</span>
                        <span><span class="stamp"><i id="4"class="fa-solid show fa-2x fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/5.jpg" alt="5">
                        <span class="songName">Memories</span>
                        <span><span class="stamp"><i id="5"class="fa-solid show fa-2x fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/6.jpg" alt="6">
                        <span class="songName">Thanks A Lot</span>
                        <span><span class="stamp"><i id="6"class="fa-solid show fa-2x fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/7.jpg" alt="7">
                        <span class="songName">HopeFul Day</span>
                        <span><span class="stamp"><i id="7"class="fa-solid show fa-2x fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/8.jpg" alt="8">
                        <span class="songName">Crazy Nights</span>
                        <span><span class="stamp"><i id="8"class="fa-solid show fa-2x fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/9.jpg" alt="9">
                        <span class="songName">The SunSet Of Rise</span>
                        <span><span class="stamp"><i id="9"class="fa-solid show fa-2x fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/10.jpg" alt="10">
                        <span class="songName">Rise of Star</span>
                        <span><span class="stamp"><i id="10"class="fa-solid show fa-2x  fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/11.jpg" alt="11">
                        <span class="songName">Something Just Like You</span>
                        <span><span class="stamp"><i id="11"class="fa-solid show  fa-2x fa-play"></i></span></span>
                    </div>
                </div>
            </div>
            <div class="songbanner"></div>
        </div>
        <div class="bottom">
            <input type="range" min="0" max="100" value="0" id="player">
            <div class="icon">
                <i id="back" class="fa-solid fa-2x fa-backward-step"></i>
                <i id="master" class="fa-solid fa-2x fa-play"></i>
                <i id="front" class="fa-solid fa-2x fa-forward-step"></i>
            </div>  
            <div class="play">
                <img  id="play1" src="playing.gif" alt="player"><span id="onSong"></span>

            </div>
            
        </div>
        <script src="https://kit.fontawesome.com/dd6015e180.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
